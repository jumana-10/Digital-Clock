<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="digitalClock">
         <div class="heading">
            <h1>Digital clock</h1>
          </div>
        <div class="body">
          <div class="clock">
            <div class="topBox">
              <div class="topCount">
               <div id="date" class="count">0</div>
                <div class="caption">Date</div>
              </div>

              <div class="topCount">
                 <div id="month" class="count">0</div>
                <div class="caption">Month</div>
              </div>

              <div class="topCount">
                 <div id="year" class="count">0</div>
                <div class="caption">Year</div>
              </div>
            </div>

            <div class="bottomBox">
              <div class="clockBox">
                <div id="hour" class="clockcount">0</div>
                <div class="clockcaption">:</div>
              </div>

              <div class="clockBox">
                <div id="minute" class="clockcount">0</div>
                <div class="clockcaption">:</div>
              </div>

              <div class="clockBox">
                <div id="second" class="clockcount">0</div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
